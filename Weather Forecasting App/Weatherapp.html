<head>
<link rel="stylesheet" href="weather.css">

</head>
<body>
<div class="container">
<h2>Simple Weather App</h2>

    <div class="form-control">
        <input type="text" class= "inputValue" id="searchInput" placeholder="Search for your city or zipcode" autofocus>
        <button class="button" id="searchbtn">SUBMIT</button>
        <span id="msg"></span>
    </div>

</div>
<div id="weatherContainer">
    <div id="weatherDescription">
        <h1 id="cityHeader"></h1>
        <div id="weatherMain">
            <div id="temperature"></div>&nbsp;&nbsp;&nbsp;
            <div id="weatherDescriptionHeader"></div>
        </div>
        <hr>
        <div id="windSpeed" class="bottomDetails"></div>
        <div id="humidity" class="bottomDetails"></div>
    </div>

</div>
</div>
